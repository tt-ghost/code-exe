<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>番茄时钟</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.16.29/font/lucide.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="card">
      <h1>番茄时钟</h1>
      <div class="timer" id="timer">25:00</div>
      <div class="status" id="status">工作</div>
      <div class="controls">
        <button id="startBtn" class="btn">
          <i class="lucide" data-lucide="play"></i>
        </button>
        <button id="pauseBtn" class="btn" disabled>
          <i class="lucide" data-lucide="pause"></i>
        </button>
        <button id="resetBtn" class="btn">
          <i class="lucide" data-lucide="refresh-cw"></i>
        </button>
        <button id="settingsBtn" class="btn">
          <i class="lucide" data-lucide="settings"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h2>设置</h2>
      <div class="form-group">
        <label for="workTime">工作时间（分钟）</label>
        <input type="number" id="workTime" value="25" min="1">
      </div>
      <div class="form-group">
        <label for="breakTime">休息时间（分钟）</label>
        <input type="number" id="breakTime" value="5" min="1">
      </div>
      <button id="saveSettingsBtn" class="btn">保存</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
